<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing Game: Hangman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
<body>

    <div class="container">
        
        <div class="jumbotron">
            <h1>Hangman: 90's Hip Hop and R&B</h1>
            <p>Guess who the artist is...</p>
    
        </div>  

        <div class="card">
            <div class="card-header">
                Guess who is the artist
            </div>
            <div class="card-body">
                <h2 id="chosen-artist">_ _ _ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="card">
            <div class="card-body wrong-letters">
                Wrong Letters: <span id="wrong-letters"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body guesses-left">
                Guesses Remaining: <span id="guesses-left"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body win-counter">
                Win Counter: <span id="win-counter"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body loss-counter">
                Loss Counter: <span id="loss-counter"></span>
            </div>

        </div>

    </div>

    <!-- link to my javascript file -->
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
